<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Playstation</title>
</head>
<body>

    <header>
        <!-- header-top -->
        <div class="header-top d-flex justify-content-end">
            <img class="p-2 " src="./img/sony_logo.svg" alt="">
        </div>
        <!-- nav -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- brand -->
              <a class="navbar-brand" href="#">
                  <img src="./img/play_logo.svg" alt="">
              </a>
              <!-- menu -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                   <span class="navbar-toggler-icon"></span>
              </button>
              <!-- lista -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <!-- sinistra -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- dropdown -->
                    <li class="d-flex ms-3">
                        <a href="/" id="navbarDropdown">Giochi</a>
                        <img class="chevron mx-2 mt-1" src="./img/chevron-down-solid.svg" alt="">
                    </li>
                    <li class="d-flex ms-3">
                        <a href="/" id="navbarDropdown">Hardware</a>
                        <img class="chevron mx-2 mt-1" src="./img/chevron-down-solid.svg" alt="">
                    </li>
                    <li class="d-flex ms-3">
                        <a href="/" id="navbarDropdown">Servizi</a>
                        <img class="chevron mx-2 mt-1" src="./img/chevron-down-solid.svg" alt="">
                    </li>
                    <li class="d-flex ms-3">
                        <a href="/" id="navbarDropdown">Novit√†</a>
                        <img class="chevron mx-2 mt-1" src="./img/chevron-down-solid.svg" alt="">
                    </li>
                    <li class="d-flex ms-3">
                        <a href="/" id="navbarDropdown">Fai acquisti</a>
                        <img class="chevron mx-2 mt-1" src="./img/chevron-down-solid.svg" alt="">
                    </li>
                    <li class="d-flex ms-3">
                        <a href="/" id="navbarDropdown">Supporto</a>
                        <img class="chevron mx-2 mt-1" src="./img/chevron-down-solid.svg" alt="">
                    </li>

                </ul>
                <!-- destra -->
                <div>
                    <ul class="mb-2 mb-lg-0 d-flex ps-0">
                        <li class="align-self-center">
                            <a href="/" class="navbar-rg">My PLayStation</a>
                        </li>
                        <li class="ms-4">
                            <button type="button" class="pl-button fw-bold">Accedi</button>
                        </li>
                        <li class="ms-4 align-self-center">
                            <a href="/">
                                <img class="lens" src="./img/lens.svg" alt="">
                            </a>
                        </li>
                    </ul>
                </div>
              </div>
            </div>
          </nav>
       
    </header>

    <main>
        <!-- banner returnal -->
        <section class="banner-returnal">
            <div class="container">
                <div class="row align-items-end banner-row">
                    <div class="col-lg-4 mb-5 returnal-description">
                        <!-- logo returnal -->
                        <img src="./img/returnal-hero-banner-logo.png" alt="">
                        <!-- titolo -->
                        <h2 class="mt-4">Rompi il cerchio</h2>
                        <!-- paragrafo -->
                        <p class="mt-4 fw-bold">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico, disponibile in esclusiva su PS5</p>
                        <a href="/">
                            <button class="pl-button mt-3">Acquista ora</button>
                        </a>
                    </div>
                </div>
                

            </div>
        </section>
        


    </main>
